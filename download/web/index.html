<html>
<head>
    <meta charset="utf-8" />
    <title>jstree example</title>
    <link rel="stylesheet" href="style.min.css" />
    <script src="jquery.min.js"></script>
    <script src="jstree.min.js"></script>
    <script>
        $.ajax({
          type: "GET",
          url: "data.json",
        }).done(result => {
          opt = {
            "types" : {
              "dir" : {
                "icon" : "jstree-folder"
              },
              "file" : {
                "icon" : "jstree-file"
              }
            },
            "plugins" : [ "types" ]
          };
          Object.assign(result, opt);

          $('#div').jstree(result);
        });
    </script>
</head>
<body>
<div id="div"></div>
